<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Form</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Edit User</h2>
        <form class="form-horizontal" th:action="@{/users}" method="POST">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field=${user.id} readonly="readonly" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${user.name}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Role Group</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="${user.roleGroup}" />
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Done</button>
                <a href="/users" class="btn btn-default">Users Home</a>
            </div>
        </form>
    </div>
</body>

</html>
